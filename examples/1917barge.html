<!DOCTYPE html>
<html lang="en">
<head>
    <title>1917 Barge Re-imagined</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #page-loader {
            position: absolute;
            top: 0;
            bottom: 0%;
            left: 0;
            right: 0%;
            background-color: white;
            z-index: 99;
            display: none;
            text-align: center;
            width: 100%;
            padding-top: 25px;
        }
    </style>
    <link rel="stylesheet" href="../css/custom.css" type="text/css" id="theme">
    <link rel="stylesheet" href="../libs/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../libs/perfect-scrollbar/css/perfect-scrollbar.css">

    <!-- Bootstrap and Scrollbar-->
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../libs/jquery-kinetic/jquery.kinetic.min.js"></script>
    <script src="../libs/jquery-smooth-touch-scroll/jquery.smoothTouchScroll.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">

</head>

<body>
    <script src="../models/build/three.js"></script>
    <script src="../models/js/controls/OrbitControls.js"></script>
    <script src="../models/js/loaders/GLTFLoader.js"></script>
    <script src="../models/js/libs/inflate.min.js"></script>
    <div id="includedContent"></div>
    <div id="sideBar"></div>

    <script>

        var container, stats, controls;
        var camera, scene, renderer, light;


        init();
        animate();

        function init() {
            // load controlbar
            $("#includedContent")
                .load("../pages/controlbar.html", function (response, status, xhr) {
                    if (status == "success") {
                        // now load and append menu image carousel
                        $("#includedContent")
                            .append($('<div id="bottom-menu-image-carousel">')
                                .load("../pages/barge/menu-image-carousel.html", function (response, status, xhr) {
                                    if (status == "success") {
                                        // inital actions when bottom menu loads
                                        handleBottomMenuImageClicks();
                                        hotspotSlider();
                                    } else if (status == "error") {

                                    }
                                })
                            );
                    } else if (status == "error") {
                        console.log("Error: could not controlbar.html");
                    }
                });
            //load sideBar
        

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 5, 25);
            camera.lookAt(new THREE.Vector3(0, 15, 0));

            controls = new THREE.OrbitControls(camera);
            controls.target.set(0, 0, 0);
            controls.update();

            scene = new THREE.Scene();

            light = new THREE.HemisphereLight(0xffffff, 0xffffff, 1);
            light.position.set(10, 20, -10);
            scene.add(light);
            // var HemisphereLightHelper = new THREE.HemisphereLightHelper( light, 5 );
            // scene.add( HemisphereLightHelper );

            light = new THREE.DirectionalLight(0xffffff, 2);
            light.position.set(10, 20, -10);
            scene.add(light);
            // var DirectionalLightHelper = new THREE.DirectionalLightHelper( light, 5 );
            // scene.add( DirectionalLightHelper );

            // model
            var loader = new THREE.GLTFLoader();
            loader.load('../models/gltf/1917barge/scene.gltf', function (gltf) {

                scene.add(gltf.scene);
                //scene.rotation.x = Math.PI / 2;

            });

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);

            

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);

            renderer.render(scene, camera);

        }



    </script>

</body>
</html>
