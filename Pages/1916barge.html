    <style>
        .annotation {
            position: absolute;
            padding: 10px;
            opacity: 0.5;
            transform: translate(-50%, -30px);
            will-change: left, top;
            color: white;
        }

        .annotation-titlebar {
            color: white;
            background-color: black;
            border-radius: 1.5em;
            border: 2px solid rgba(255, 255, 255, 0.7); /*1px for border thickness*/
            font-size: 12pt;
            opacity: 1;
            margin: auto;
            display: table;
            padding: 2px 13px; /*1px 8px for roundness*/
            cursor: pointer;
        }

        .annotation-expand {
            color: white;
            font-size: 0.6em;
            opacity: 1;
        }

        .annotation-action-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            line-height: 1.5em;
            text-align: center;
            font-family: Arial;
            font-weight: bold;
            cursor: pointer;
        }

            .annotation-action-icon:hover {
                filter: drop-shadow(0px 0px 1px white);
                width: 24px;
                height: 24px;
                cursor: pointer;
            }

        .annotation-item {
            color: white;
            background-color: black;
            opacity: 0.5;
            border-radius: 1.5em;
            font-size: 1em;
            line-height: 1.5em;
            padding: 1px 8px 0px 8px;
            font-weight: bold;
            display: flex;
            cursor: default;
        }

            .annotation-item:hover {
                opacity: 1.0;
                box-shadow: 0 0 5px #ffffff;
            }

        .annotation-main {
            display: flex;
            flex-grow: 1;
        }

        .annotation-label {
            display: inline-block;
            height: 100%;
            flex-grow: 1;
            user-select: none;
            -moz-user-select: none;
            z-index: 100;
            vertical-align: middle;
            line-height: 1.5em;
            font-family: Segoe UI Black; /*Arial, Arial Rounded MT, Bauhaus 93, Elephant*/
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14pt; /*11pt*/
            transition: opacity 1s;
        }

        .annotation-description {
            position: relative;
            color: white;
            background-color: black;
            padding: 10px;
            margin: 5px 0px 0px 0px;
            border-radius: 4px;
            display: none;
            max-width: 250px;
            width: 500px;
            font-size: 1em;
            font-family: 'Open Sans', sans-serif;
        }

        .annotation-description-close {
            filter: invert(100%);
            float: right;
            opacity: 0.5;
            margin: 0px 0px 8px 8px;
        }

        .annotation-description-content {
            color: white;
            position: sticky;
        }

        .annotation-icon {
            width: 20px;
            height: 20px;
            filter: invert(100%);
            margin: 2px 2px;
            opacity: 0.5;
        }

        #fullscreen_icon {
            max-width: 40px;
            max-height: 40px;
            width: 100%;
            height: 100%;
            position: fixed;
            bottom: 15px;
            right: 10px;
            z-index: 100;
            cursor: pointer;
        }

        #handicap_icon {
            max-width: 50px;
            max-height: 50px;
            width: 100%;
            height: 100%;
            position: fixed;
            bottom: 15px;
            right: 70px;
            z-index: 100;
            cursor: pointer;
        }

        #control_panel {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            position: fixed;
            bottom: 100px;
            right: 70px;
            z-index: 100;
            display: none;
        }

        .controls {
            display: flex;
            min-width: 0;
            padding: 10px;
            pointer-events: none;
            position: absolute;
            right: 30%; /*from 0 to 30% to align it in the middle*/
            bottom: 0;
            left: 30%; /*from 0 to 30% to align it in the middle*/
            z-index: 2;
            height: 50px;
            /*width: 40% my change*/
            /*inherited*/
            font-family: "Open Sans", sans-serif;
        }

            .controls .hotspot-controls {
                display: flex;
                width: 200px;
                position: relative;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 0;
                pointer-events: all;
                height: 30px;
                font-size: 13px;
                color: #ffffff;
                background: rgba(0,0,0,0.3);
                border-radius: 20px;
            }

                .controls .hotspot-controls [data-action="prev-annotation"] {
                    padding-top: 0px;
                    padding-bottom: 0px;
                    padding-left: 15px;
                    padding-right: 15px;
                    line-height: 30px;
                    cursor: pointer;
                }

                .controls .hotspot-controls .hotspot-name {
                    padding: 0 10px;
                    overflow: hidden;
                    line-height: 30px;
                    text-align: center;
                    text-overflow: ellipsis;
                    text-shadow: 0 0 10px #000000;
                    white-space: nowrap;
                    cursor: pointer;
                    -ms-flex: 1;
                    flex: 1;
                }

                .controls .hotspot-controls [data-action="next-annotation"] {
                    padding-top: 0px;
                    padding-right: 15px;
                    padding-bottom: 0px;
                    padding-left: 15px;
                    line-height: 30px;
                    cursor: pointer;
                }

                .controls .hotspot-controls .list {
                    position: absolute;
                    right: 30px;
                    bottom: 40px;
                    left: 30px;
                    display: flex;
                    max-height: 190px;
                    padding: 4px;
                    color: #ffffff;
                    background: rgba(0, 0, 0, 0.75);
                    border-radius: 8px;
                    transition-property: opacity;
                    transition-duration: 250ms;
                    transition-timing-function: ease-in-out;
                    transition-delay: initial;
                    flex-direction: column;
                    flex-wrap: nowrap;
                }

                    .controls .hotspot-controls .list .annotations-visibility,
                    .controls .hotspot-controls .list .annotations-autopilot {
                        display: flex;
                        height: 28px;
                        padding-top: 0px;
                        padding-right: 5px;
                        padding-bottom: 0px;
                        padding-left: 5px;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;
                        border-radius: 2px;
                        align-items: center;
                        justify-content: flex-start;
                        flex-grow: 1;
                        flex-shrink: 0;
                        flex-basis: auto;
                    }

                        .controls .hotspot-controls .list .annotations-visibility:hover,
                        .controls .hotspot-controls .list .annotations-autopilot:hover {
                            background-color: #333333;
                        }

                    .controls .hotspot-controls .list ul {
                        overflow: auto;
                        border-top-width: 1px;
                        border-top-style: solid;
                        border-top-color: rgb(86, 86, 86);
                        flex-grow: 1;
                        flex-shrink: 1;
                        flex-basis: 0%;
                        padding: 10px;
                    }

                    .controls .hotspot-controls .list li a {
                        display: flex;
                        width: 100%;
                        height: 28px;
                        box-sizing: border-box;
                        padding: 0 5px;
                        overflow: hidden;
                        color: #cccccc;
                        text-overflow: ellipsis;
                        white-space: nowrap;
                        border-radius: 2px;
                        align-items: center;
                        justify-content: flex-start;
                        cursor: pointer;
                    }

                        .controls .hotspot-controls .list li a:hover {
                            background-color: #333333;
                        }

                    .controls .hotspot-controls .list li .index {
                        margin-right: 8px;
                    }


                    /*visibility*/
                    .controls .hotspot-controls .list .annotations-visibility.\--hide:before {
                        content: "\F070";
                    }

                    .controls .hotspot-controls .list .annotations-visibility:before {
                        content: "\F06E";
                    }

                    .controls .hotspot-controls .list .annotations-visibility:before,
                    .controls .hotspot-controls .list .annotations-autopilot:before {
                        margin-right: 8px;
                        font-family: "FontAwesome";
                    }

                    .controls .hotspot-controls .list .annotations-visibility.\--hide:after {
                        content: "Hide annotations";
                    }

                    .controls .hotspot-controls .list .annotations-visibility:after {
                        content: "Show annotations";
                    }


                    /*autopilot*/
                    .controls .hotspot-controls .list .annotations-autopilot.\--stopped:before {
                        content: "\F04B";
                    }

                    .controls .hotspot-controls .list .annotations-autopilot:before {
                        content: "\F04D";
                    }

                    .controls .hotspot-controls .list .annotations-visibility:before,
                    .controls .hotspot-controls .list .annotations-autopilot:before {
                        margin-right: 8px;
                        font-family: "FontAwesome";
                    }

                    .controls .hotspot-controls .list .annotations-autopilot.\--stopped:after {
                        content: "Start autopilot";
                    }

                    .controls .hotspot-controls .list .annotations-autopilot:after {
                        content: "Stop autopilot";
                    }
    </style>

        var timeoutID;

        function setup() {
            this.addEventListener("mousemove", resetTimer, false);
            this.addEventListener("touchstart", resetTimer, false);
            this.addEventListener("mousedown", resetTimer, false);
            this.addEventListener("mouseover", resetTimer, false);
            this.addEventListener("mouseout", resetTimer, false);
            this.addEventListener("keypress", resetTimer, false);
            this.addEventListener("DOMMouseScroll", resetTimer, false);
            this.addEventListener("mousewheel", resetTimer, false);
            this.addEventListener("touchmove", resetTimer, false);
            this.addEventListener("MSPointerMove", resetTimer, false);

            startTimer();
        }

        function startTimer() {

            timeoutID = window.setTimeout(goInactive, 300000);
        }

        function resetTimer(e) {
            window.clearTimeout(timeoutID);

            goActive();
        }

        function goInactive() {

            window.top.location.href = "../index.html";
        }

        function goActive() {


            startTimer();
        }
    </script>
