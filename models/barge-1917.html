<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader - Nurbs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#page-loader {
				position: absolute;
				top: 0;
				bottom: 0%;
				left: 0;
				right: 0%;
				background-color: white;
				z-index: 99;
				display: none;
				text-align: center;
				width: 100%;
				padding-top: 25px;
			}
		</style>
	</head>

	<body>
		<div id="page-loader">
			<img src="../assets/img/Spinner-1s-200px.gif" alt="Loading..." />
		</div>

		<script src="build/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/libs/inflate.min.js"></script>

		<script>

			var container, stats, controls;
			var camera, scene, renderer, light;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( -2.0103909866057545, 46.54608016633765, -155.163366794811 );
				camera.lookAt(new THREE.Vector3(0,5,0));

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 3.5, 0 );
				controls.update();

				scene = new THREE.Scene();

				light = new THREE.HemisphereLight( 0xffffff, 1 );
				light.position.set( 10, 20, -10 );
				scene.add( light );
				// var HemisphereLightHelper = new THREE.HemisphereLightHelper( light, 5 );
				// scene.add( HemisphereLightHelper );

				light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 10, 20, -10 );
				scene.add( light );
				// var DirectionalLightHelper = new THREE.DirectionalLightHelper( light, 5 );
				// scene.add( DirectionalLightHelper );

				// model
				var loader = new THREE.GLTFLoader();
				loader.load( 'gltf/1917barge.gltf', function ( gltf ) {

					scene.add( gltf.scene );

				} );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
