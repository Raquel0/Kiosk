<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="../libs/three.js/build/three.min.js"></script>
	<script src="../libs/other/BinaryHeap.js"></script>
	<script src="../libs/tween/tween.min.js"></script>
	<script src="../libs/d3/d3.js"></script>
	<script src="../libs/proj4/proj4.js"></script>
	<script src="../libs/openlayers3/ol.js"></script>
	<script src="../libs/i18next/i18next.js"></script>
	<script src="../libs/jstree/jstree.js"></script>
	<script src="../build/potree/potree.js"></script>
	<script src="../libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>

 
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(false);
		viewer.setFOV(60);
		viewer.setPointBudget(5*1000*1000);
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.loadSettingsFromURL();

        viewer.loadGUI(() => {
            viewer.setLanguage('en');
            $("#menu_scene").next().show();
       //     viewer.toggleSidebar();
        });

        viewer.setDescription(`
		
		`);

        let sceneSG = new Potree.Scene();
        let sceneSG2 = new Potree.Scene();
		let sceneSG3 = new Potree.Scene();
		let sceneLion = new Potree.Scene();
        viewer.setScene(sceneSG);

        Potree.loadPointCloud("https://s3.amazonaws.com/vizcaya/pointclouds/grotto/cloud.js", "swimmingpoolgrotto", function (e) {
        
            sceneSG.addPointCloud(e.pointcloud);
            sceneSG.view.position.set(-28.752, 1.866, -1.597);
            sceneSG.view.lookAt(new THREE.Vector3(-30.657, 2.000, -1.767));


            let material = e.pointcloud.material;
            material.size = 1;
            material.pointSizeType = Potree.PointSizeType.ADAPTIVE;


            {
         
				
			// AMORINO         				
                {
                    let AMORINO = new Potree.Annotation({
                        position: [-30.428, 2.040, -1.779],
                        title: "AMORINO",
						cameraPosition: [-29.999, 2.334, -1.774],
                        cameraTarget: [-31.353, 1.407, -1.790],
                        description: `El propósito de esta escultura de plomo fundido siempre fue ser una fuente para la gruta. A pesar de que 
                            ya no cumple con su función original, la escultura ha sobrevivido las inundaciones causadas por varias tormentas.
                            El plomo resiste la corrosión porque cuando se expone a la humedad forma una capa de pátina gris como la que se ve
                            aquí.`,
                    });
                    AMORINO.domElement.off("mouseenter");
                    AMORINO.domElement.off("mouseleave");
                    AMORINO.addEventListener("click", () => {
                    AMORINO.setHighlighted(!AMORINO.isHighlighted);
                    });
                    sceneSG.annotations.add(AMORINO);
                }
								
			// END AMORINO	

			// CEILING         				
		{
			let CEILING = new Potree.Annotation({
				position: [-32.029, 3.443, 0.213],
				title: "TECHO MURAL",
				cameraPosition: [-29.999, 2.334, -1.774],
				cameraTarget: [-31.909, 3.231, 0.200],
                description: `El mural escultural que adorna el techo abovedado muestra una fantasía marina enmarcada por conchas y corales 
                    de yeso. Busque las tortugas de mar, los caballitos de mar, los pulpos, los lagartos y los peces. Los colores originales
                    del techo son difíciles de identificar ya que se han desteñido.`,
			});
			CEILING.domElement.off("mouseenter");
			CEILING.domElement.off("mouseleave");
			CEILING.addEventListener("click", () => {
			CEILING.setHighlighted(!CEILING.isHighlighted);
			});
			sceneSG.annotations.add(CEILING);
		}

	// END CEILING	
				
	// STURGEON         				
		{
			let STURGEON = new Potree.Annotation({
				position: [-28.673, 2.003, 0.226],
				title: "ESTURIONES DEL RIO HUDSON",
				cameraPosition: [-29.826, 0.515, -1.949],
				cameraTarget: [-28.269, 2.743, 0.219],
                description: `Originalmente, casi todos los peces estaban recubiertos de una pintura metálica que replicaba la iridiscencia de 
                    sus escamas brillando en el agua. El efecto contribuía a la experiencia inmersiva que Deering había preparado para sus
                    invitados. La pintura metálica fue ocultada por las capas de pintura no-metálica aplicada por el personal de Vizcaya para
                    tratar de conservar el mural.`,
			});
			STURGEON.domElement.off("mouseenter");
			STURGEON.domElement.off("mouseleave");
			STURGEON.addEventListener("click", () => {
			STURGEON.setHighlighted(!STURGEON.isHighlighted);
			});
			sceneSG.annotations.add(STURGEON);
		}

	// END STURGEON			
	// FOUNTAINS         				
		{
			let FOUNTAINS = new Potree.Annotation({
				position: [-28.474, -2.484, -1.770],
				title: "FUENTES",
				cameraPosition: [-31.114, -1.877, -1.743],
				cameraTarget: [-28.873, -1.743, -1.718],
                description: `Estas fuentes de roca coralina son parecidas a las otras fuentes de Vizcaya. El personal de Vizcaya ha aprendido 
                    que la restauración de las fuentes ayuda a moderar los altos niveles de humedad en el espacio y a proteger mejor la
                    colección de objetos en la Gruta de la Piscina.`,
			});
			FOUNTAINS.domElement.off("mouseenter");
			FOUNTAINS.domElement.off("mouseleave");
			FOUNTAINS.addEventListener("click", () => {
			FOUNTAINS.setHighlighted(!FOUNTAINS.isHighlighted);
			});
			sceneSG.annotations.add(FOUNTAINS);
		}

	// END FOUNTAINS
				
	// FLOOR         				
		{
			let FLOOR = new Potree.Annotation({
				position: [-31.699, 0.139, -2.585],
				title: "PISO",
				cameraPosition: [-35.245, 3.333, -1.282],
				cameraTarget: [-33.559, 1.499, -2.736],
                description: `Al igual que el piso dentro de la casa, el piso de mármol está hecho de raras piedras importadas, cortadas 
                    cuidadosamente y colocadas en un intricado patrón.`,
			});
			FLOOR.domElement.off("mouseenter");
			FLOOR.domElement.off("mouseleave");
			FLOOR.addEventListener("click", () => {
			FLOOR.setHighlighted(!FLOOR.isHighlighted);
			});
			sceneSG.annotations.add(FLOOR);
		}

	// END STURGEON	
				
            }
        });
			
		
		
	</script>
	
	
  </body>
</html>
